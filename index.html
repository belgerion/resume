<!DOCTYPE html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="js/jQuery.js"></script>

  <script src="js/helper.js"></script>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="src/js/horizBarChart.js"></script>


  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main">

    <div id="header" class="center-content">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="skillsChart">
      <h2>Skills Chart</h2>
      <table class="skillsList" border="1">
        <tr>
          <td>HTML</td>
          <td>3 years</td> 
        </tr>
        <tr>
          <td>CSS</td>
          <td>3 years</td> 
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>2 months</td> 
        </tr>
        <tr>
          <td>Video Editing</td>
          <td>2 years</td> 
        </tr>
        <tr>
          <td>Technical Writing</td>
          <td>2 years</td> 
        </tr>
     </table>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>

  </div>

  <script src="js/resumeBuilder.js"></script>


  <script type="text/javascript">

  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "black";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.backgroundColor = "white";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "black";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.backgroundColor = "black";
  }
  </script>
</body>
